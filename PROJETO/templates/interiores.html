<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- SEO básico -->
    <title>{{ seo.title }}</title>
    <meta name="description" content="{{ seo.description }}">
    <meta property="og:title" content="{{ seo.title }}">
    <meta property="og:description" content="{{ seo.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ seo.url }}">
    <meta property="og:image" content="{{ seo.image }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="static/corpo.css" />
    
  </head>
  <body>
    <header>
  <!-- Título do site -->
   <div class="title-dropdown">
   <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">&#9776</button> 
     <div id="myDropdown" class="dropdown-content">
            <p>Projetos</p>
            <a href="/residenciais"> Residenciais</a>
            <a href="/comerciais">Comerciais</a>
            <a href="/interiores">Interiores</a>
            <a href="/quarto">Quartos</a>
        </div>
  </div>
  <h1><a href="/">AK Arquitetura</a></h1>
  </div>
  
    <!-- Navbar -->
  <div class="navbar">
    <!-- Links principais -->
    <div class="navbar-left">
      <ul>
        <li>
          <a href="/homepage">Sobre Mim</a> |
          <a href="/competencia">Competências</a> |
          <a href="/contato">Contate-me</a>
        </li>
      </ul>
  </div>
</header>
<main>
  
          <!-- Galeria de imagens -->
    <div class="row">
      <div class="column">
        <img
          src="{{ url_for('static', filename='imagens/cozinha1.png') }}"
          alt="Cozinha"
          onclick="expandImage(this);"
        />
        <p>Cozinha</p>
      </div>

      <div class="column">
        <img
          src="{{ url_for('static', filename='imagens/sala.png') }}"
          alt="Sala de estar - Feito para outro arquiteto."
          onclick="expandImage(this);"
        />
        <p>Sala de estar - Feito para outro arquiteto.</p>
      </div>

      <div class="column">
        <img
          src="{{ url_for('static', filename='imagens/closet.png') }}"
          alt="Closet - Feito para outro arquiteto."
          onclick="expandImage(this);"
        />
        <p>Closet - Feito para outro arquiteto.</p>
      </div>
    </div>

    <!-- Imagem expandida -->
    <div class="container" style="display: none;">
      <!-- Botão de fechar -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

      <!-- Imagem expandida -->
      <img id="expandedImg" style="width: 100%" />

      <!-- Texto da imagem -->
      <div id="imgtext"></div>
    </div>

    <!-- Script para expandir imagem -->
    <script>
      function expandImage(img) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");

        // Exibe a div container
        document.querySelector(".container").style.display = "block";

        // Atualiza imagem e texto
        expandImg.src = img.src;
        imgText.innerHTML = img.alt;
      }
    
      <!-- script menu dropdown-->
      
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
  
        // Fecha o dropdown se o usuário clicar fora dele
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
</main>

    <footer>
      <p id="paragrafo-footer">&copy; Desenvolvido por Maria Layanne</p>
    </footer>
  </body>
</html>
